<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-black h-screen w-screen flex justify-center items-center">

        <div class="mb-6">
            <img src="/images/icon-star.svg" alt="" class="bg-gray-800 p-3 rounded-full">
        </div>
        <div class="mb-6">
            <h1 class="text-white text-xl font-bold mb-6">How did we do?</h1>
            <p class="text-gray-200 text-sm mb-6">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>

        <div class="flex justify-center mb-10">
            <ul class="text-gray-200 grid grid-cols-5 gap-5">
                <li class="bg-gray-800 rounded-full focus:bg-gray-400 transition duration-600 ease-in-out hover:cursor-pointer hover:bg-orange-500 py-3 px-4 font-bold text-center text-sm " name="rating">1</li>
                <li class="bg-gray-800 rounded-full focus:bg-gray-400 transition duration-600 ease-in-out hover:cursor-pointer hover:bg-orange-500 py-3 px-4 font-bold text-center text-sm " name="rating">2</li>
                <li class="bg-gray-800 rounded-full focus:bg-gray-400 transition duration-600 ease-in-out hover:cursor-pointer hover:bg-orange-500 py-3 px-4 font-bold text-center text-sm " name="rating">3</li>
                <li class="bg-gray-800 rounded-full focus:bg-gray-400 transition duration-600 ease-in-out hover:cursor-pointer hover:bg-orange-500 py-3 px-4 font-bold text-center text-sm " name="rating">4</li>
                <li class="bg-gray-800 rounded-full focus:bg-gray-400 transition duration-600 ease-in-out hover:cursor-pointer hover:bg-orange-500 py-3 px-4 font-bold text-center text-sm " name="rating">5</li>
            </ul>
        </div>

        <div class=" flex justify-center items-center">
            <a href="/thanks.html" class="mb-2 bg-orange-500 text-gray-100 font-semibold text-xs text-center px-28 py-3 rounded-full hover:text-orange-500 hover:bg-gray-100"  id="thank-you-message">SUBMIT</a>
        </div>
    </main>

</body>
</html>
